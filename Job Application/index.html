<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

       <div class="apply_box">
        
        <h1>Job Application <span class="web">(web)</span></h1>

        <form action="">

             <div class="form_container">

                <div class="formcontrol">
                <label for="firstname">First Name </label>
                <input id="firstname" 
                 placeholder="Enter your first name"/>
                
                </div>

                <div class="formcontrol">
                <label for="lastname">Last Name </label>
                <input id="lastname" 
                 placeholder="Enter your last name"/>

                </div>

                <div class="formcontrol">
                    <label for="Email">Email </label>
                    <input type="email"  id="Email" 
                     placeholder="Enter your Email"/>
    
                    </div>

                    <div class="formcontrol">
                        <label for="Job role">Job Role </label>
                       <select id="jobrole" name="jobrole">

                       <option value="">Select job role</option>
                       <option value="frontend">Fronted Developer</option>
                       <option value="backend">Backend Developer</option>
                       <option value="fullstack">Full Stack Developer</option>
                       <option value="ui-ux">UI UX Designer</option>
                       </select>
        
                    </div>

                        <div class="formcontrol">
                            <label for="address">Address</label>
                            <textarea id="address " name="address" rows="4"
                            cols="50" placeholder="Enter your address"></textarea>
            
                        </div>

                        <div class="formcontrol">
                            <label for="city">City </label>
                            <input id="city" 
                             placeholder="city"/>
                            
                            </div>

                            <div class="formcontrol">
                                <label for="pincode">Pincode</label>
                                <input type="number"
                                 id="pincode" 
                                 placeholder="Enter your pincode"/>
                                
                                </div>

                                <div class="formcontrol">
                                    <label for="date">Date</label>
                                    <input value="2023-01-01"  type="date"
                                     id="date" 
                                     />
                                    
                                    </div>


                                    <div class="formcontrol">
                                        <label for="upload">Upload Your CV</label>
                                        <input   type="file"
                                         id="upload" 
                                         />
                                        
                                        </div>
                    
                
            
             
            </div>

            <div class="btncontainer">
                <button type="submit">Apply Now</button>
            </div>

        </form>


       </div>

    </div>
    
</body>
</html>
